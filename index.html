<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge1:Your Game</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageinDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>    
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator cat🐱🐈😸</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
            <!-- <img src="https://media.tenor.com/images/47b81948be5023555549c01d88ae3289/tenor.gif" alt="Cat"> -->
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock⛰ Paper📄 Scissor✂ paper rock </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://images-na.ssl-images-amazon.com/images/I/71lkx%2BIsNgL.png" width="200" height="300"onclick="rpsGame(this)">
            <img id="paper" src="https://images-na.ssl-images-amazon.com/images/I/71LOHamXEYL.png"  width="200" height="300" onclick="rpsGame(this)">
            <img id="scissors" src="https://images-na.ssl-images-amazon.com/images/I/71W8Y-olwUL.png"   width="200" height="300" onclick="rpsGame(this)">
            
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
